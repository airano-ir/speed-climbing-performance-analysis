# IFSC Speed Climbing YouTube Video URLs
# =====================================
#
# This file contains URLs for downloading test videos from YouTube.
# Videos are selected to represent different scenarios for dual-climber analysis.
#
# Categories:
# - World Cup Finals (dual-lane races)
# - Olympic Games (highest quality footage)
# - Semi-finals / Qualifications
#
# Last updated: 2025-11-12

# ===========================================
# PRIORITY VIDEOS (Download these first)
# ===========================================
#
# IMPORTANT: Please update these URLs with real IFSC videos!
#
# To find videos:
# 1. Go to: https://www.youtube.com/@sportclimbing (IFSC Official Channel)
# 2. Search for: "speed climbing final" or "speed climbing world cup"
# 3. Look for videos with dual-lane races (two climbers side by side)
# 4. Copy the video URL and paste below
#
# Example search queries:
# - "IFSC Speed Climbing World Cup 2024"
# - "Speed Climbing Paris 2024 Olympics"
# - "IFSC Speed Final 2023"
# - "Speed Climbing World Championships"
#
# ===========================================

priority:
  # EXAMPLE 1: Replace with actual Paris 2024 Olympics video
  - url: "https://www.youtube.com/watch?v=YOUR_VIDEO_ID_HERE"
    title: "Men's Speed Final - Paris 2024 Olympics"
    description: "High quality dual-lane race, Olympic standard camera angles"
    expected_duration: "~2-3 minutes"
    dual_race: true
    athletes: "World record attempts"
    notes: "Best quality footage, IFSC standard wall, clear start beep"

  # EXAMPLE 2: Replace with actual Paris 2024 Olympics video
  - url: "https://www.youtube.com/watch?v=YOUR_VIDEO_ID_HERE"
    title: "Women's Speed Final - Paris 2024 Olympics"
    description: "Ola Miroslaw and other top athletes"
    expected_duration: "~2-3 minutes"
    dual_race: true
    athletes: "Top female climbers"
    notes: "Clear wall markings, good for calibration testing"

