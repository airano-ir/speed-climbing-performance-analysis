# ===========================================
# VIDEO QUALITY NOTES
# ===========================================
#
# Recommended quality: 720p
# - Good balance of file size and detail
# - Sufficient for pose estimation
# - 30 FPS minimum, 60 FPS preferred
#
# For research/publication: 1080p
# - Better for manual annotation verification
# - Clearer wall texture and hold identification
